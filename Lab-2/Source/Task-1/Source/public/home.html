<!DOCTYPE html>
<html lang="en" ng-app="lab5">
<head>
    <meta charset="UTF-8">
    <title>Home Page Lab5</title>
    <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="homeCtrl" ng-init="init()">
    <div id="homeContainer">
        <h1>User favourite Dish Details:</h1>
        <div class="center">
            <input type="text" id="txt_color" placeholder="Enter Favorite item"/>
            <input type="text" id="txt_height" placeholder="Enter cost of item"/>
            <input type="text" id="txt_weight" placeholder="Enter rating for dish"/>
        </div>
        <div  class="centerButton">
            <button id="btn_update" ng-click="update()">Update</button>
        </div>
        <form action="about.html">
            <input type="submit" value="Next Page" />
        </form>
        <form action="index.html">
            <input type="submit" value="logout" />
        </form>
    </div>

    <div id="homeDeleteContainer">
        <h1>User Details:</h1>
        <div id="homeItems">
            <h2>{{user}}</h2>
        </div>
        <div id="homeColor">
            <h2>{{item}}</h2>
        </div>
        <div id="homeHeight">
            <h2>{{cost}}</h2>
        </div>
        <div id="homeWeight">
            <h2>{{rating}}</h2>
        </div>
        <div id="homeAmazon">
            <h2>Bawarchi</h2>
        </div>
        <div class="centerButton">
            <button id="btn_delete" ng-click="delete()">Delete Info</button>
        </div>
    </div>
    <script type="text/javascript" src="http://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
